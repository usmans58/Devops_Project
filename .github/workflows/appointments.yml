name: Appointments Microservice CI/CD

on:
  pull_request:
    branches:
      - main
    paths:
      - "appointments/**"
  push:
    branches:
      - main
    paths:
      - "appointments/**"

jobs:
  build-appointments:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and push Appointments microservice
        run: |
          cd appointments
          docker build -t usmans58/appointments:${{ github.sha }} .
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push usmans58/appointments:${{ github.sha }}
        env:
          DOCKER_BUILDKIT: 1

      - name: Update docker-compose file
        run: |
          # Replace the existing tag with the built one
          sed -i "s/usmans58\/appointments:1/usmans58\/appointments:${{ github.sha }}/g" ../docker-compose.yaml

          # Optionally, commit and push the changes
          git add docker-compose.yaml
          git commit -m "Update docker-compose with built image tag"
          git push origin main
          